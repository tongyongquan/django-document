{% extends '_base.html' %}
{% block content %}
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="text-center  pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">登录</h1>
        </div>
    {% if message %}
<div class="alert alert-danger">
  {{ message }}
</div>
    {% endif %}

    <div class="form-container " style="width: 300px;margin:0 auto">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="用户名" value="{{ username }}">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="密码" value="{{ raw_password }}">
        </div>
        <button type="submit" class="btn btn-primary btn-block">登录</button>

    </form>
    </div>

    </main>
{% endblock %}

{% block js %}
{% endblock %}
